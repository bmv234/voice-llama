<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Update CSP to allow WASM, blob URLs and media sources -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' data: blob:; script-src * 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline'; media-src * data: blob:; worker-src * blob:;">
    <title>Voice Llama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-container" id="chatContainer">
            <!-- Chat messages will be inserted here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="textInput" placeholder="Type your message or use voice input...">
            <div class="vad-status" id="vadStatus" title="Voice Activity Detection Status">
                <span class="vad-indicator"></span>
                <span class="vad-text">Off</span>
            </div>
            <button id="micButton" class="mic-button" title="Click to enable/disable voice input">
                <span class="mic-icon">üéôÔ∏è</span>
            </button>
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <!-- Configure ONNX Runtime -->
    <script>
        // Set ONNX Runtime configuration before loading
        window.ortConfig = {
            webgl: {
                enabled: false
            },
            wasm: {
                wasmPaths: 'https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/'
            }
        };
    </script>

    <!-- Load dependencies from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.14/dist/bundle.min.js"></script>
    <!-- Load our app -->
    <script src="app.js"></script>
</body>
</html>
